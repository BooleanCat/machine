---
- hosts: all
  tasks:
  - name: clone bash-it
    git:
      repo: https://github.com/Bash-it/bash-it.git
      dest: ~/.bash_it
  - name: install bash-it
    command: ~/.bash_it/install.sh --silent
  - name: apply bash-it theme
    replace:
      path: ~/.bashrc
      regexp: "export BASH_IT_THEME='bobby'"
      backup: "yes"
      replace: "export BASH_IT_THEME='minimal'"

  - name: 'linuxbrew: install'
    apt:
      name: linuxbrew-wrapper
      update_cache: yes
    become: yes
  - name: 'linuxbrew: env vars'
    lineinfile:
      path: ~/.bashrc
      state: present
      line: 'export PATH="/home/linuxbrew/.linuxbrew/bin:${PATH}"'

  - name: 'snapd'
    apt:
      name: snapd
      update_cache: yes
    become: yes

  - name: spotify
    command: snap install spotify
    become: yes

  - name: 'atom: editor'
    command: snap install --classic atom
    become: yes
  - name: 'atom: plugins'
    command: apm install minimap

  - name: chromium
    command: snap install chromium
    become: yes

  - name: docker
    command: snap install docker
    become: yes

  - name: slack
    command: snap install --classic slack
    become: yes

  - name: golang
    homebrew:
      name: go
      state: latest
      update_homebrew: yes
  - name: 'golang: env vars'
    lineinfile:
      path: ~/.bashrc
      state: present
      line: 'export {{ item }}'
    with_items:
    - 'GOPATH="${HOME}/go"'
    - 'PATH="${PATH}:${GOPATH}/bin"'

  - name: rust
    homebrew:
      name: rust
      state: latest
      update_homebrew: yes

  - name: pyenv
    homebrew:
      name: "{{ item }}"
      state: latest
      update_homebrew: yes
    with_items:
    - pyenv
    - pyenv-virtualenv
  - name: 'pyenv: python build dependencies'
    apt:
      name: "{{ item }}"
      update_cache: yes
    become: yes
    with_items:
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev

  - name: lua
    homebrew:
      name: lua
      state: latest
      update_homebrew: yes

  - name: 'vim: clone config'
    git:
      repo: https://github.com/luan/vimfiles.git
      dest: ~/.vim
  - name: 'vim: configure'
    command: ~/.vim/update
  - name: 'vim: install neovim'
    homebrew:
      name: neovim
      state: latest
      update_homebrew: yes
  - name: 'vim: install neovim pip'
    pip:
      name: neovim
      state: latest

  - name: ripgrep
    homebrew:
      name: ripgrep
      state: latest
      update_homebrew: yes

  - name: direnv
    homebrew:
      name: direnv
      state: latest
      update_homebrew: true

  - name: setup symlinks
    file:
      path: "{{item.target}}"
      src: "{{item.src}}"
      state: link
      force: yes
    with_items:
    - src: "{{ansible_env.PWD}}/config/.tmux.conf"
      target: "~/.tmux.conf"
    - src: "{{ansible_env.PWD}}/config/.gitconfig"
      target: "~/.gitconfig"
